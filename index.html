<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="shortcut icon" href="/img//favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="color-change-5x">
    <main class="flex">
        <div class="table">
            <div class="table-screen">
                <div class="table-screen-control scroll">
                    <p id="control">0</p>
                </div>
                <div class="table-screen-result scroll">
                    <p id="result">0</p>
                </div>
            </div>
            <div>
                <table class="table-btns">
                    <tr>
                        <td><button onclick="writeFromScreen('7')" class="table-btns-btn btns-fade-up table-btns-single table-btns-7">7</button></td>
                        <td><button onclick="writeFromScreen('8')" class="table-btns-btn btns-fade-up table-btns-single table-btns-8">8</button></td>
                        <td><button onclick="writeFromScreen('9')" class="table-btns-btn btns-fade-up table-btns-single table-btns-9">9</button></td>
                        <td><button onclick="writeFromScreen('del')" class="table-btns-btn btns-fade-in table-btns-single table-btns-master table-btns-del">DEL</button></td>
                        <td><button onclick="writeFromScreen('ac')" class="table-btns-btn btns-fade-in table-btns-single table-btns-master table-btns-ac">AC</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="writeFromScreen('4')" class="table-btns-btn btns-fade-up table-btns-single table-btns-4">4</button></td>
                        <td><button onclick="writeFromScreen('5')" class="table-btns-btn btns-fade-up table-btns-single table-btns-5">5</button></td>
                        <td><button onclick="writeFromScreen('6')" class="table-btns-btn btns-fade-up table-btns-single table-btns-6">6</button></td>
                        <td><button onclick="writeFromScreen('x')" class="table-btns-btn btns-fade-in table-btns-single table-btns-op table-btns-x">x</button></td>
                        <td><button onclick="writeFromScreen('รท')" class="table-btns-btn btns-fade-in table-btns-single table-btns-op table-btns-รท">รท</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="writeFromScreen('1')" class="table-btns-btn btns-fade-up table-btns-single table-btns-1">1</button></td>
                        <td><button onclick="writeFromScreen('2')" class="table-btns-btn btns-fade-up table-btns-single table-btns-2">2</button></td>
                        <td><button onclick="writeFromScreen('3')" class="table-btns-btn btns-fade-up table-btns-single table-btns-3">3</button></td>
                        <td><button onclick="writeFromScreen('+')" class="table-btns-btn btns-fade-in table-btns-single table-btns-op table-btns-plus">+</button></td>
                        <td rowspan="2"><button onclick="calculate(input)" class="table-btns-btn btns-fade-in table-btns-single table-btns-equals">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button onclick="writeFromScreen('0')" class="table-btns-btn btns-fade-up table-btns-single table-btns-0">0</button></td>
                        <td><button onclick="writeFromScreen('.')" class="table-btns-btn btns-fade-up table-btns-single table-btns-point">.</button></td>
                        <td><button onclick="writeFromScreen('-')" class="table-btns-btn btns-fade-in table-btns-single table-btns-op table-btns--">-</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
